<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invest in Birzeit</title>
    
    <!-- إضافة مكتبة Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css" />
    <!-- إضافة Bootstrap CSS لتحسين تصميم واجهة المستخدم -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    
    <style>
        /* تخصيص خريطة Leaflet */
        #map {
            height: 100vh; /* خريطة تغطي الشاشة بالكامل */
        }

        /* تصميم الفلاتر بشكل جذاب */
        .filter-container {
            position: absolute;
            top: 10%;
            left: 2%;
            z-index: 999;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .filter-container label, .filter-container select, .filter-container input {
            margin-bottom: 10px;
            display: block;
        }

        .welcome-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            color: white;
            text-align: center;
        }

        .welcome-container h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        .welcome-container p {
            font-size: 1.2rem;
            margin-bottom: 30px;
        }

        .btn-container {
            display: flex;
            gap: 15px;
        }

        .btn-container .btn {
            font-size: 1rem;
            padding: 10px 20px;
            border-radius: 8px;
        }
    </style>
</head>
<body>

    <!-- نافذة الترحيب بالمستخدم -->
    <div class="welcome-container" id="welcome-container">
        <h1>مرحبًا في موقع Invest in Birzeit!</h1>
        <p>اختر الخيار المناسب للبدء.</p>
        <div class="btn-container">
            <button class="btn btn-primary" id="buy-land-button">شراء أرض</button>
            <button class="btn btn-success" id="sell-land-button">بيع أرض</button>
            <button class="btn btn-info" id="contact-us-button">تواصل معنا</button>
        </div>
    </div>

    <!-- محتوى الخريطة (الصفحة الرئيسية) -->
    <div id="map-page" style="display: none;">
        <div id="map"></div>
    </div>

    <!-- واجهة بيع الأرض -->
    <div id="sell-land-page" style="display: none; padding: 20px;">
        <h2>بيع أرض</h2>
        <form>
            <div class="form-group">
                <label for="land-specs">مواصفات الأرض:</label>
                <textarea class="form-control" id="land-specs" rows="3" required></textarea>
            </div>
            <div class="form-group">
                <label for="seller-name">اسم البائع:</label>
                <input type="text" class="form-control" id="seller-name" required>
            </div>
            <div class="form-group">
                <label for="seller-phone">رقم الهاتف:</label>
                <input type="tel" class="form-control" id="seller-phone" required>
            </div>
            <div class="form-group">
                <label for="expected-price">السعر المتوقع:</label>
                <input type="number" class="form-control" id="expected-price" required>
            </div>
            <button type="submit" class="btn btn-success">إرسال</button>
        </form>
    </div>

    <!-- واجهة تواصل معنا -->
    <div id="contact-us-page" style="display: none; text-align: center; padding: 20px;">
        <h2>تواصل معنا</h2>
        <p>يمكنك التواصل معنا عبر البريد الإلكتروني التالي:</p>
        <p><a href="mailto:batoolhammad67@gmail.com">batoolhammad67@gmail.com</a></p>
    </div>

    <!-- تحميل مكتبات JavaScript -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-ajax"></script>

    <script>
        // إعداد الخريطة
        const map = L.map('map').setView([31.9416, 35.1975], 13); // إحداثيات بيرزيت

        // إضافة طبقة الخريطة الأساسية
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // التنقل بين الصفحات
        $(document).ready(function() {
            $('#buy-land-button').on('click', function() {
                $('.welcome-container').hide();
                $('#map-page').show();
            });

            $('#sell-land-button').on('click', function() {
                $('.welcome-container').hide();
                $('#sell-land-page').show();
            });

            $('#contact-us-button').on('click', function() {
                $('.welcome-container').hide();
                $('#contact-us-page').show();
            });
        });

        // تحميل البيانات من GeoJSON وإضافتها كطبقات
        const loadGeoJSON = (url, options = {}) => {
            fetch(url)
                .then(response => response.json())
                .then(data => {
                    const layer = L.geoJSON(data, options).addTo(map);
                    if (options.name) {
                        L.control.layers(null, { [options.name]: layer }).addTo(map);
                    }
                })
                .catch(error => console.error(`Error loading ${url}:`, error));
        };

        // 1. طبقة الأراضي
        loadGeoJSON('https://raghadakare.github.io/Birziet_Parcels.json', {
            style: {
                color: "black",
                fillColor: "beige",
                fillOpacity: 0.7
            },
            onEachFeature: (feature, layer) => {
                layer.bindPopup(`
                    <strong>رقم القطعة:</strong> ${feature.properties.ParcelNumb}<br>
                    <strong>المساحة:</strong> ${feature.properties.Shape_Area} م²<br>
                    <strong>السعر:</strong> ₪${feature.properties.price}
                `);
            },
            name: 'الأراضي'
        });

        // 2. طبقة المدارس
        loadGeoJSON('https://raghadakare.github.io/Birziet_Schools.json', {
            pointToLayer: (feature, latlng) => L.marker(latlng, { icon: L.divIcon({ html: "🏫", iconSize: [20, 20] }) }),
            onEachFeature: (feature, layer) => {
                layer.bindPopup(`<strong>المدرسة:</strong> ${feature.properties.SchoolNa_1}`);
            },
            name: 'المدارس'
        });

        // 3. طبقة الطرق
        loadGeoJSON('https://raghadakare.github.io/Birziet_Roads.json', {
            style: {
                color: "gray",
                weight: 2
            },
            name: 'الطرق'
        });

        // 4. طبقة الخدمات
        loadGeoJSON('https://raghadakare.github.io/Birziet_Facilities.json', {
            pointToLayer: (feature, latlng) => L.circleMarker(latlng, {
                radius: 5,
                fillColor: "green",
                color: "#000",
                weight: 1,
                fillOpacity: 0.8
            }),
            onEachFeature: (feature, layer) => {
                layer.bindPopup(`
                    <strong>الخدمة:</strong> ${feature.properties.Facility_E}<br>
                    <strong>التصنيف:</strong> ${feature.properties.Category_E}
                `);
            },
            name: 'الخدمات'
        });

        // 5. طبقة المكبات
        loadGeoJSON('https://raghadakare.github.io/Birziet_Dumping.json', {
            pointToLayer: (feature, latlng) => L.circleMarker(latlng, {
                radius: 5,
                fillColor: "red",
                color: "#000",
                weight: 1,
                fillOpacity: 0.8
            }),
            onEachFeature: (feature, layer) => {
                layer.bindPopup(`<strong>المكب:</strong> ${feature.properties.SiteName_E}`);
            },
            name: 'المكبات'
        });

        // 6. طبقة القيمة الزراعية
        loadGeoJSON('https://raghadakare.github.io/Birziet_Agri.json', {
            style: {
                color: "yellow",
                fillColor: "#ffff99",
                fillOpacity: 0.6
            },
            name: 'القيمة الزراعية'
        });

        // 7. طبقة تصنيفات الأراضي
        loadGeoJSON('https://raghadakare.github.io/Birziet_ABC.json', {
            style: {
                color: "orange",
                fillColor: "#ffcc00",
                fillOpacity: 0.6
            },
            onEachFeature: (feature, layer) => {
                layer.bindPopup(`<strong>تصنيف الأرض:</strong> ${feature.properties.Type}`);
            },
            name: 'تصنيفات الأراضي'
        });

    </script>
</body>
</html>
