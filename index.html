<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invest in Birzeit</title>
    
    <!-- إضافة مكتبة Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css" />
    <!-- إضافة Bootstrap CSS لتحسين تصميم واجهة المستخدم -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    
    <style>
        body {
            direction: rtl;
            text-align: right;
            font-family: 'Arial', sans-serif;
            background-color: #f4f7f6; /* خلفية ناعمة */
        }

        /* تخصيص خريطة Leaflet */
        #map {
            height: 80vh; /* خريطة تغطي جزء كبير من الصفحة */
        }

        /* نافذة ترحيبية */
        .welcome-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, rgba(0, 0, 0, 0.7), rgba(255, 255, 255, 0.9));
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            text-align: center;
            color: #fff;
        }

        .welcome-container h1 {
            font-size: 3rem;
            font-weight: bold;
            margin-bottom: 20px;
            color: #28a745;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .welcome-container p {
            font-size: 1.5rem;
            margin-bottom: 40px;
            color: #f0f0f0;
        }

        .btn-container {
            display: flex;
            gap: 20px;
        }

        .btn-container .btn {
            font-size: 1.2rem;
            padding: 15px 30px;
            border-radius: 10px;
            background-color: #28a745;
            border: none;
            color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .btn-container .btn:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }

        /* شريط التصفية */
        .filter-container {
            position: absolute;
            top: 20%;
            right: 2%;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            z-index: 100;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .filter-container label, .filter-container select {
            font-size: 1.1rem;
        }

        /* نافذة منبثقة عند اختيار الأرض */
        .popup-content {
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }

        .popup-content h3 {
            color: #28a745;
        }

        .popup-content p {
            font-size: 1.2rem;
            color: #333;
        }

        /* تحسين واجهة صفحات بيع وشراء الأرض */
        .info-section {
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin: 20px;
        }

        .info-section h2 {
            font-size: 2rem;
            color: #333;
            margin-bottom: 15px;
        }

        .info-section p {
            font-size: 1.2rem;
            color: #555;
            line-height: 1.8;
        }
    </style>
</head>
<body>

    <!-- نافذة الترحيب -->
    <div class="welcome-container" id="welcome-container">
        <h1>مرحبًا بك في Invest in Birzeit!</h1>
        <p>استكشف، اشترِ، وبيع الأراضي بطريقة سهلة ومبتكرة في بيرزيت.</p>
        <div class="btn-container">
            <button class="btn" id="buy-land-button">شراء أرض</button>
            <button class="btn" id="sell-land-button">بيع أرض</button>
            <button class="btn" id="contact-us-button">تواصل معنا</button>
        </div>
    </div>

    <!-- محتوى الخريطة -->
    <div id="map-page" style="display: none;">
        <div id="map"></div>
    </div>

    <!-- شريط الفلاتر -->
    <div class="filter-container" id="filter-container">
        <label for="price-filter">السعر:</label>
        <select id="price-filter" class="form-control">
            <option value="all">جميع الأسعار</option>
            <option value="low">منخفض</option>
            <option value="medium">متوسط</option>
            <option value="high">عالي</option>
        </select>

        <label for="size-filter">الحجم:</label>
        <select id="size-filter" class="form-control">
            <option value="all">جميع الأحجام</option>
            <option value="small">صغير</option>
            <option value="medium">متوسط</option>
            <option value="large">كبير</option>
        </select>
    </div>

    <!-- تفاصيل الأرض -->
    <div class="popup-content" id="land-details" style="display: none;">
        <h3>تفاصيل الأرض</h3>
        <p><strong>الموقع:</strong> بيرزيت</p>
        <p><strong>السعر:</strong> 100,000 دولار</p>
        <p><strong>المساحة:</strong> 500 متر مربع</p>
        <button class="btn btn-success" onclick="buyLand()">شراء</button>
    </div>

    <!-- تحميل مكتبات JavaScript -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-ajax"></script>

    <script>
        // إعداد الخريطة
        const map = L.map('map').setView([31.9416, 35.1975], 13); // إحداثيات بيرزيت

        // إضافة طبقة الخريطة الأساسية
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // التنقل بين الصفحات
        $(document).ready(function() {
            $('.btn').on('click', function() {
                $('.welcome-container').hide();
            });

            $('#buy-land-button').on('click', function() {
                $('#map-page').show();
                $('#filter-container').show();
            });

            $('#sell-land-button').on('click', function() {
                $('#sell-land-page').show();
            });

            $('#contact-us-button').on('click', function() {
                $('#contact-us-page').show();
            });
        });

        // إضافة نافذة منبثقة لتفاصيل الأرض
        function showLandDetails() {
            $('#land-details').show();
        }

        function buyLand() {
            alert('تم شراء الأرض بنجاح!');
        }
    </script>
</body>
</html>
